<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL - Login</title>
    <!-- Tailwind CSS CDN für modernes Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .main-container {
            background-color: #ffffff;
            background-image: radial-gradient(at 0% 0%, #a5b4fc 0, transparent 50%),
                              radial-gradient(at 100% 100%, #60a5fa 0, transparent 50%);
            background-size: 100% 100%;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8">

    <div class="main-container max-w-6xl w-full p-8 md:p-12 rounded-3xl shadow-2xl flex flex-col md:flex-row gap-8">

        <!-- Linker Bereich: Einführungstext -->
        <div class="flex-1 text-center md:text-left text-gray-800 p-6">
            <h1 class="text-5xl font-bold text-indigo-700 mb-2">SOL</h1>
            <h2 class="text-3xl font-semibold text-gray-700 mb-6">Selbstorganisiertes Lernen</h2>
            <p class="text-lg leading-relaxed">
                Willkommen bei SOL. Bitte melden Sie sich mit Ihrem entsprechenden Konto an, um auf die Plattform zuzugreifen. Die Anmeldefenster sind spezifisch für Lehrpersonen und Schülerinnen/Schüler.
            </p>
        </div>

        <!-- Rechter Bereich: Login-Formulare -->
        <div class="flex-1 flex flex-col items-center justify-center space-y-8">
            
            <!-- Lehrpersonen Login -->
            <div class="bg-indigo-50 p-8 rounded-2xl shadow-lg w-full max-w-sm">
                <h3 class="text-2xl font-bold text-indigo-800 mb-6 text-center">Lehrpersonen Login</h3>
                <form id="lpLoginForm" class="space-y-4">
                    <div>
                        <label for="lp-email" class="block text-sm font-medium text-gray-700">E-Mail</label>
                        <input type="email" id="lp-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                    </div>
                    <div>
                        <label for="lp-password" class="block text-sm font-medium text-gray-700">Passwort</label>
                        <input type="password" id="lp-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                        Login als Lehrperson
                    </button>
                    <div id="lp-status" class="mt-2 text-center text-sm font-medium"></div>
                </form>
            </div>
            
            <!-- Schüler/innen (SuS) Login -->
            <div class="bg-emerald-50 p-8 rounded-2xl shadow-lg w-full max-w-sm">
                <h3 class="text-2xl font-bold text-emerald-800 mb-6 text-center">SuS Login</h3>
                <form id="susLoginForm" class="space-y-4">
                    <div>
                        <label for="sus-email" class="block text-sm font-medium text-gray-700">E-Mail</label>
                        <input type="email" id="sus-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 transition-colors">
                    </div>
                    <div>
                        <label for="sus-password" class="block text-sm font-medium text-gray-700">Passwort</label>
                        <input type="password" id="sus-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 transition-colors">
                    </div>
                    <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-300">
                        Login als SuS
                    </button>
                    <div id="sus-status" class="mt-2 text-center text-sm font-medium"></div>
                </form>
            </div>

        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyBVRTrFbNL-jMpfWtDVv739vkuqrCY8PDw",
            authDomain: "selbstorganisiertes-lernen-7a.firebaseapp.com",
            projectId: "selbstorganisiertes-lernen-7a",
            storageBucket: "selbstorganisiertes-lernen-7a.firebasestorage.app",
            messagingSenderId: "283834841911",
            appId: "1:283834841911:web:189c328bca0c2ec167b8b2"
        };
        
        // Initialisiere Firebase und die Dienste
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Referenzen auf die Formulare und Status-Elemente
        const lpLoginForm = document.getElementById('lpLoginForm');
        const susLoginForm = document.getElementById('susLoginForm');
        const lpStatus = document.getElementById('lp-status');
        const susStatus = document.getElementById('sus-status');
        
        // Globale Variablen für Firebase-Auth und Firestore, um sie in allen Funktionen verwenden zu können
        let globalAuth = null;
        let globalDb = null;
        
        /**
         * Führt eine Firebase-Anmeldung durch und leitet den Benutzer weiter.
         * @param {string} email Die E-Mail-Adresse des Benutzers.
         * @param {string} password Das Passwort des Benutzers.
         * @param {string} userType Der Benutzertyp ('lehrer' oder 'sus').
         * @param {HTMLElement} statusElement Das HTML-Element zur Anzeige des Status.
         * @param {string} redirectUrl Die URL, zu der der Benutzer weitergeleitet werden soll.
         */
        async function handleLogin(email, password, userType, statusElement, redirectUrl) {
            statusElement.textContent = 'Anmeldung läuft...';
            statusElement.className = 'mt-2 text-center text-sm font-medium text-gray-500';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Hier könnten Sie zusätzliche Logik implementieren, um den Benutzertyp zu verifizieren, falls nötig.
                // Zum Beispiel, um sicherzustellen, dass sich ein Lehrer nicht als SuS anmeldet.
                
                statusElement.textContent = 'Anmeldung erfolgreich! Sie werden weitergeleitet...';
                statusElement.classList.remove('text-gray-500');
                statusElement.classList.add('text-green-600');
                
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1500);

            } catch (error) {
                console.error('Anmelde-Fehler:', error.code, error.message);
                let errorMessage;
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        errorMessage = 'Ungültige E-Mail oder falsches Passwort.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Ungültige E-Mail-Adresse.';
                        break;
                    default:
                        errorMessage = 'Anmeldung fehlgeschlagen. Bitte versuchen Sie es erneut.';
                }
                statusElement.textContent = errorMessage;
                statusElement.classList.remove('text-gray-500');
                statusElement.classList.add('text-red-600');
            }
        }

        // Event-Listener für das Lehrpersonen-Formular
        lpLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = e.target.elements['lp-email'].value;
            const password = e.target.elements['lp-password'].value;
            handleLogin(email, password, 'lehrer', lpStatus, 'lp.html');
        });

        // Event-Listener für das SuS-Formular
        susLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = e.target.elements['sus-email'].value;
            const password = e.target.elements['sus-password'].value;
            handleLogin(email, password, 'sus', susStatus, 'sus.html'); // Placeholder for sus.html
        });
        
        // Initialisiere Auth und Firestore, um sie in allen Funktionen verwenden zu können
        async function initializeServices() {
            try {
                // Initialize Firebase services
                globalAuth = getAuth(app);
                globalDb = getFirestore(app);

                // Check for custom auth token and sign in if available
                const __initial_auth_token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : undefined;
                if (__initial_auth_token) {
                    await signInWithCustomToken(globalAuth, __initial_auth_token);
                    console.log("Signed in with custom token.");
                }

                // Listen for auth state changes
                onAuthStateChanged(globalAuth, (user) => {
                    if (user) {
                        // User is signed in, handle accordingly
                        console.log("User is signed in:", user.uid);
                    } else {
                        // User is signed out, handle accordingly
                        console.log("User is signed out.");
                    }
                });
            } catch (error) {
                console.error("Firebase initialization or sign-in failed:", error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', initializeServices);
    </script>

</body>
</html>
